# Synchronization for the.github repository
telepace/.github:
  - source: LICENSE
    dest: LICENSE 
  - source: scripts/LICENSE/
    dest: scripts/LICENSE/
    replace: true
  - source: .github/
    dest: .github/
    replace: true
    exclude: |
      workflows/
      sync.yml

telepace/community:
  - source: LICENSE
    dest: LICENSE 
  - source: scripts/LICENSE/
    dest: scripts/LICENSE/
    replace: true
  - source: .github/workflows/
    dest: .github/workflows/
    exclude:
      - e2e-test.yml
      - sync.yml
  - source: .github/
    dest: .github/
    replace: true
    exclude: |
      sync.yml

group:
  # first group：common to all warehouses
  # TODO: add the required warehouse here
  - repos: |
      telepace/github-label-syncer
      telepace/RemoteOps-scripts
      telepace/kube-im
      telepace/CloudBuildAI
      telepace/log
      telepace/automation
      telepace/telepace
      telepace/feishu-sheet-parser
      telepace/docs
    files: 
      # - source: .gitingore
      #   dest: .gitingore
      #   replace: false
      - source: LICENSE
        dest: LICENSE
        replace: false
      - source: .github/workflows/
        dest: .github/workflows/
        exclude: |
          e2e-test.yml
          sync.yml
      - source: scripts/githooks/
        dest: scripts/githooks/
        replace: true
      - source: scripts/LICENSE/
        dest: scripts/LICENSE/
        replace: false

