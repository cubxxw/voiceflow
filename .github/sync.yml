# https://github.com/BetaHuhn/repo-file-sync-action
kubecub/.github:
  - source: LICENSE
    dest: LICENSE 
  - source: workflows/
    dest: .github/workflows/
    replace: false
    exclude: |
      e2e-test.yml
      sync.yml

group:
  repos: |
    kubecub/github-label-syncer
    kubecub/community
    kubecub/RemoteOps-scripts
    kubecub/kube-im
    kubecub/CloudBuildAI
    kubecub/log
    kubecub/automation
    kubecub/kubecub

  files: 
    # - source: .gitingore
    #   dest: .gitingore
    #   replace: false
    - source: LICENSE
      dest: LICENSE
      replace: false
    - source: .github/workflows/
      dest: .github/workflows/
      exclude: |
        e2e-test.yml
        sync.yml
    - source: scripts/githooks/
      dest: scripts/githooks/
      replace: true
