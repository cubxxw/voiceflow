# https://github.com/BetaHuhn/repo-file-sync-action

# Synchronization for the.github repository
kubecub/.github:
  - source: LICENSE
    dest: LICENSE 
  - source: .github/
    dest: .github/
    replace: true
    exclude: |
      workflows/
      sync.yml

group:
  # first group：common to all warehouses
  - repos: |
      # TODO: add the required warehouse here
      kubecub/github-label-syncer
      kubecub/community
      kubecub/RemoteOps-scripts
      kubecub/kube-im
      kubecub/CloudBuildAI
      kubecub/log
      kubecub/automation
      kubecub/kubecub
      kubecub/feishu-sheet-parser
      kubecub/docs
    files: 
      # - source: .gitingore
      #   dest: .gitingore
      #   replace: false
      - source: LICENSE
        dest: LICENSE
        replace: false
      - source: .github/workflows/
        dest: .github/workflows/
        exclude: |
          e2e-test.yml
          sync.yml
      - source: scripts/githooks/
        dest: scripts/githooks/
        replace: true
      - source: scripts/LICENSE_TEMPLATES
        dest: scripts/LICENSE_TEMPLATES
        replace: true
      - source: scripts/license_templates.txt
        dest: scripts/license_templates.txt
        replace: true

